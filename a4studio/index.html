<script>
(function (designWidth, maxWidth) {
	var doc = document,
		win = window;
	var docEl = doc.documentElement;
	var tid;
	var rootItem, rootStyle;

	function refreshRem() {
		var width = docEl.getBoundingClientRect().width;
		if (!maxWidth) {
			maxWidth = 540;
		}
		if (width > maxWidth) {
			width = maxWidth;
		}
		//与淘宝做法不同，直接采用简单的rem换算方法1rem=27.5px
		var rem = width * 27.5 / designWidth;
		//兼容UC开始
		rootStyle = "html{font-size:" + rem + 'px !important}';
		rootItem = document.getElementById('rootsize') || document.createElement("style");
		if (!document.getElementById('rootsize')) {
			document.getElementsByTagName("head")[0].appendChild(rootItem);
			rootItem.id = 'rootsize';
		}
		if (rootItem.styleSheet) {
			rootItem.styleSheet.disabled || (rootItem.styleSheet.cssText = rootStyle)
		} else {
			try {
				rootItem.innerHTML = rootStyle
			} catch (f) {
				rootItem.innerText = rootStyle
			}
		}
		//兼容UC结束
		docEl.style.fontSize = rem + "px";
	};
	refreshRem();

	win.addEventListener("resize", function () {
		clearTimeout(tid); //防止执行两次
		tid = setTimeout(refreshRem, 300);
	}, false);

	win.addEventListener("pageshow", function (e) {
		if (e.persisted) { // 浏览器后退的时候重新计算
			clearTimeout(tid);
			tid = setTimeout(refreshRem, 300);
		}
	}, false);

	if (doc.readyState === "complete") {
		doc.body.style.fontSize = "16px";
	} else {
		doc.addEventListener("DOMContentLoaded", function (e) {
			doc.body.style.fontSize = "16px";
		}, false);
	}
})(640, 640);
</script>
<script>
var swiper = new Swiper('.swiper-container',{
	direction: 'vertical',
	slidesPerView: 1,
	speed:500,
	nextButton:'.swiper-button-next',
	mousewheelControl: true
});

if(window.DeviceOrientationEvent){
	window.addEventListener('deviceorientation', function(event){
		alpha = event.alpha, beta = event.beta, gamma = event.gamma;
		
		if(beta>70){ beta=70;}
		if(beta<0){ beta=0;}
		if(gamma>30){ gamma=30;}
		if(gamma<-30){ gamma=-30;}
		
		var orizontale = gamma/1.25,
			verticale = beta/2.9;
		$(".bg_layer_img").css('transform','translateX('+orizontale+'%) translateY('+verticale+'%)');
		
	}, false);
}else{ document.querySelector('body').innerHTML = '你的瀏覽器不支援喔';}

$(".a4_menu").click(function(){
	if($(".a4_contact").attr("stay")=="close"){
		$(".a4_contact").attr("stay","open");
		$(".a4_contact").css("display","block");
		$(".menu_a").css("display","none");
		$(".menu_b").css("display","block");
	}else if($(".a4_contact").attr("stay")=="open"){
		$(".a4_contact").attr("stay","close");
		$(".a4_contact").css("display","none");
		$(".menu_a").css("display","block");
		$(".menu_b").css("display","none");
	}
});

$(".qr_btn").click(function(){
	if($(".qr_code").attr("stay")=="close"){
		$(".qr_code").attr("stay","open");
		$(".qr_code").css("display","block");
	}
});
$(".qr_code").click(function(){
	if($(".qr_code").attr("stay")=="open"){
		$(".qr_code").attr("stay","close");
		$(".qr_code").css("display","none");
	}
});
</script>
