		<div class="a4_menu menu_b">

	</div>

				<img class="to_right contain" src="img/00.png" style="background:url('img/2.3.png') no-repeat center center; background-size:contain;"/>

	</div>
	</div>
</div>

<script src="./js/jquery.js"></script>
<script src="./js/swiper.jquery.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container',{
	direction: 'vertical',
	slidesPerView: 1,
	speed:500,
	nextButton:'.swiper-button-next',
	mousewheelControl: true
});

$(".a4_menu").click(function(){
	if($(".a4_contact").attr("stay")=="close"){
		$(".a4_contact").attr("stay","open");
		$(".a4_contact").css("display","block");
		$(".menu_a").css("display","none");
		$(".menu_b").css("display","block");
	}else if($(".a4_contact").attr("stay")=="open"){
		$(".a4_contact").attr("stay","close");
		$(".a4_contact").css("display","none");
		$(".menu_a").css("display","block");
		$(".menu_b").css("display","none");
	}
});

$(".qr_btn").click(function(){
	if($(".qr_code").attr("stay")=="close"){
		$(".qr_code").attr("stay","open");
		$(".qr_code").css("display","block");
	}
});
$(".qr_code").click(function(){
	if($(".qr_code").attr("stay")=="open"){
		$(".qr_code").attr("stay","close");
		$(".qr_code").css("display","none");
	}
});

if(window.DeviceOrientationEvent){
	window.addEventListener('deviceorientation', function(event){
		alpha = event.alpha, beta = event.beta, gamma = event.gamma;
		
		if(beta>70){ beta=70;}
		if(beta<0){ beta=0;}
		if(gamma>30){ gamma=30;}
		if(gamma<-30){ gamma=-30;}
		
		var orizontale = gamma/1.25,
			verticale = beta/2.9;
		$(".bg_layer_img").css('transform','translateX('+orizontale+'%) translateY('+verticale+'%)');
		
	}, false);
}else{
	document.querySelector('body').innerHTML = '你的瀏覽器不支援喔';
}
</script>
</body>
</html>
