<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function(e){
    document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 24 + 'px';
}, false);

// 音乐播放
function autoPlayMusic(){
	// 自动播放音乐效果，解决浏览器或者APP自动播放问题
	function musicInBrowserHandler(){
		musicPlay(true);
		document.body.removeEventListener('touchstart', musicInBrowserHandler);
	}
	document.body.addEventListener('touchstart', musicInBrowserHandler);

	// 自动播放音乐效果，解决微信自动播放问题
	function musicInWeixinHandler(){
		musicPlay(true);
		document.addEventListener("WeixinJSBridgeReady", function(){
			musicPlay(true);
		}, false);
		document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
	}
	document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
}
function musicPlay(isPlay){
	var audio = document.getElementById('aud');
	if (isPlay && audio.paused){
		audio.play();
	}
	if (!isPlay && !audio.paused){
		audio.pause();
	}
}
autoPlayMusic();
</script>
<script src="./js/jquery.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/swiper.jquery.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container',{
	pagination: '.swiper-pagination',
	direction: 'vertical',
	slidesPerView: 1,
	paginationClickable: true,
	mousewheelControl: true
});
$(".music").click(function(){
	if($(".icon-music").attr("num") == "1"){
		$(".icon-music").removeClass("open");
		$(".icon-music").attr("num","2")
		$(".music-span").css("display","none");
		document.getElementById("aud").pause();
		$(".music_text").html("关闭");
		$(".music_text").addClass("show_hide");
		setTimeout(musicHide,2000);
	}else{
		$(".icon-music").attr("num","1");
		$(".icon-music").addClass("open");
		$(".music-span").css("display","block");
		document.getElementById("aud").play();
		$(".music_text").html("开启");
		$(".music_text").addClass("show_hide");
		setTimeout(musicHide,2000);
	}
	function musicHide(){
		$(".music_text").removeClass("show_hide");
	}
});

$(function(){
    $(window).scroll(function(){
        var _top = $(window).scrollTop();
        if(_top<200){
            $('.swiper-wrapper').fadeIn(200);
        }else{
            $('.swiper-wrapper').fadeOut(200);
        }
    });
});
</script>
