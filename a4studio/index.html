<script>
var swiper = new Swiper('.swiper-container',{
	pagination: '.swiper-pagination',
	direction: 'vertical',
	slidesPerView: 1,
	mousewheelControl: true
});
$(".music").click(function(){
	if($(".icon-music").attr("num") == "1"){
		$(".icon-music").removeClass("open");
		$(".icon-music").attr("num","2")
		$(".music-span").css("display","none");
		document.getElementById("aud").pause();
		$(".music_text").html("关闭");
		$(".music_text").addClass("show_hide");
		setTimeout(musicHide,2000);
	}else{
		$(".icon-music").attr("num","1");
		$(".icon-music").addClass("open");
		$(".music-span").css("display","block");
		document.getElementById("aud").play();
		$(".music_text").html("开启");
		$(".music_text").addClass("show_hide");
		setTimeout(musicHide,2000);
	}
	function musicHide(){
		$(".music_text").removeClass("show_hide");
	}
});

$(".a4_menu").click(function(){
	if($(".a4_contact").attr("stay")=="close"){
		$(".a4_contact").attr("stay","open");
		$(".a4_contact").css("display","block");
		$(".menu_a").css("display","none");
		$(".menu_b").css("display","block");
	}else if($(".a4_contact").attr("stay")=="open"){
		$(".a4_contact").attr("stay","close");
		$(".a4_contact").css("display","none");
		$(".menu_a").css("display","block");
		$(".menu_b").css("display","none");
	}
});
</script>
