<!DOCTYPE html>
<html>
<head>
<title>你这么孤独，确定不来几首音乐？</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
<link rel="stylesheet" href="res/style.css"/>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
</head>
<body>
<div class="to_layer">
	<!-- 棱形渐升特效 -->
	<div class="to_m"><div class="to_rombo"></div></div>
	<div class="to_m1"><div class="to_rombo1"></div></div>
	<div class="to_m2"><div class="to_rombo"></div></div>
	<div class="to_m3"><div class="to_rombo2"></div></div>
	<div class="to_m4"><div class="to_rombo"></div></div>
	<div class="to_m5"><div class="to_rombo1"></div></div>
</div>
<header>
    <div class="playing_info">
        <span class="songName">A4 STUDIO</span>
		<!--<span class="singer"> </span>-->
    </div>
</header>
<div id="box_center" number="2">
	<!-- 音乐歌词 -->
	<div class="music_lyric">
		<div class="hidden_layer"></div>
		<div class="lyric">
			<div class="lyric_wrap">
				<ul id="lyric">
					<li>A4 STUDIO</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 音乐CD -->
	<div class="cd" style="display:none;">
		<div class="album">
			<div class="album_art">
				<img class="cover"/>
			</div>
		</div>
	</div>
</div>
<div class="leftlist">
	<div class="leftlist_layer"></div>
	<div class="playlist">
		<div class="music_title">歌曲列表</div>
		<ul class="music_list" id="music_list">
			<li style="text-align: center;display: block;">加载音乐列表...</li>
		</ul>
	</div>
</div>
<footer>
    <audio id="player" preload="auto"></audio>
    <div id="playerProgress">
        <div class="time currentTime">00:00</div>
        <div class="progressbar" id="progressbar"><span class="bar"></span></div>
        <div class="time totalTime">00:00</div>
    </div>
    <div id="playerCtrl">
        <div><a class="button loop" number="1"></a></div>
        <div><a class="button prev"></a></div>
        <div><a class="button play"></a></div>
        <div><a class="button next"></a></div>
        <div><a class="button collect"></a></div>
    </div>
</footer>
<script type="text/html" id="music_list_item">
    <li>
        <div class="left">
            <div class="songName">{{name}}</div>
            <div class="singer">{{singer}}</div>
        </div>
        <div class="right">
            <span class="stateIcon"></span>
        </div>
    </li>
</script>
<script type="text/html" id="music_info">
    <ul>
        <li class="title">{{name}}</li>
        <li class="type">{{type}}</li>
        <li>作曲：{{composer}}</li>
        <li>作词：{{lyrics}}</li>
        <li>演唱：{{singer}}</li>
        <li>专辑：{{album}}</li>
    </ul>
</script>

<!-- 音乐 CD/歌词 切换 -->
<script>
// 监听事件 - 禁止移动
document.querySelector('body').addEventListener('touchmove', function (ev) {
    event.preventDefault();
});
// 切换 CD/歌词
$("#box_center").click(function(){
	if($(this).attr("number") == "1"){
		$(this).attr("number","2");
		$(".cd").css("display","none");
		$(".music_lyric").css("display","-webkit-inline-box");
	}else if($(this).attr("number") == "2"){
		$(this).attr("number","1");
		$(".music_lyric").css("display","none");
		$(".cd").css("display","-webkit-inline-box");
	}
});
// 显示列表
$(".loop").click(function(){$(".leftlist").css("display","block");});
$(".leftlist_layer").click(function(){$(".leftlist").css("display","none");});
</script>
<script src="js/progessbar.js"></script>
<script src="js/player.js"></script>
<script src="js/slidePage.js"></script>
<script src="js/Lyrics.js"></script>
<script src="js/main.js"></script>
</body>
</html>
